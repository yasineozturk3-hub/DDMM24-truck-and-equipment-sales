<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inventory — Dad's Equipment & Trucks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/styles.css" />
    <script defer src="./config.js"></script>
    <script defer src="./assets/app.js"></script>
    <script defer src="./assets/inventory.js"></script>
  </head>
  <body class="font-[Inter] bg-gray-50 text-gray-900">
    <header id="site-header"></header>

    <main class="max-w-7xl mx-auto px-6 py-8">
      <div class="flex flex-col lg:flex-row lg:items-end gap-4 lg:gap-6">
        <div class="flex-1">
          <h1 class="page-title">Inventory</h1>
          <p class="text-gray-600">All items are listed below. Click a card to view the image gallery and details.</p>
        </div>
        <div class="flex gap-3">
          <input id="searchInput" type="search" placeholder="Search (make, model, VIN, year)" class="input" />
          <select id="typeFilter" class="input">
            <option value="">All Types</option>
            <option value="truck">Trucks</option>
            <option value="equipment">Equipment</option>
          </select>
        </div>
      </div>

      <div id="inventoryGrid" class="mt-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>

      <!-- Modal Gallery -->
      <div id="galleryModal" class="fixed inset-0 hidden items-center justify-center bg-black/70 z-50">
        <div class="bg-white w-full max-w-5xl rounded-2xl overflow-hidden shadow-2xl">
          <div class="flex items-center justify-between p-4 border-b">
            <h3 id="modalTitle" class="text-lg font-semibold">Item</h3>
            <button id="modalClose" class="icon-btn" aria-label="Close">✕</button>
          </div>
          <div class="p-4 grid gap-4 lg:grid-cols-3">
            <div class="lg:col-span-2">
              <div class="relative">
                <img id="modalMainImage" class="w-full h-[360px] object-contain bg-gray-100" alt="Item image" />
                <button id="prevImg" class="nav-btn left-2">◀</button>
                <button id="nextImg" class="nav-btn right-2">▶</button>
              </div>
              <div id="modalThumbs" class="mt-3 flex gap-2 overflow-x-auto"></div>
            </div>
            <div id="modalDetails" class="space-y-2 text-sm"></div>
          </div>
        </div>
      </div>
    </main>

    <footer id="site-footer"></footer>
  </body>
</html>
